[global_tags]

[agent]
interval = '1s'
round_interval = true
flush_interval = '1s'
collection_jitter = '0s'
flush_jitter = '1s'

[[inputs.kernel]]
fielddrop = ["active", "inactive", "total", "used_per*", "avail*"]

[[inputs.netstat]]

[[inputs.system]]
fielddrop = ["n_users", "n_cpus", "uptime*"]

[[inputs.mem]]
fielddrop = ["active", "inactive", "total", "used_per*", "avail*"]

[[inputs.net]]
interfaces = ["eth0","eth1","lo"]
fielddrop = ["icmp*", "ip*", "udplite*", "tcp*", "udp*", "drop*", "err*"]

[[inputs.diskio]]
devices = ["vda1","sda1","sda2","sda3","ahalai-mahalai"]

[[inputs.cpu]]
fielddrop = ["time_*", "usage_guest_nice"]
percpu = false

[[outputs.file]]
files = ['/path/to/workdir/temp/monitoring.rawdata']
data_format = 'json'

[[inputs.exec]]
commands = ['/bin/sh /path/to/workdir/temp/agent_customs.sh -0']
data_format = 'value'
data_type = 'integer'
name_prefix = 'test_'

